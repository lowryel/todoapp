version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If you're requirements.txt isn't in the root directory.
          pip-dependency-file: requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
      - run:
          name: Make migrations
          # This assumes pytest is installed via the install-package step above
          command: |
            python manage.py makemigrations
            python manage.py migrate

      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: python manage.py test

  img-to-hub:
    docker:
      - image: cimg/python:3.8
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Push image to dockerhub
          command: |
            echo $DOCKER_USERNAME

  configure-server:
    docker:
      - image: python:3.10.5-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["e4:a5:92:88:0a:3c:43:90:32:b0:c0:08:b3:08:af:90"]
      - run: 
          name: install dependencies
          command: |
            apk --no-cache add py-pip

      - run: apk add --update ansible

      - run: apk add --update git

      - run: apk add --update openssh
      - run: apk add --update tar gzip

      # - run:
      #     name: compresss the project files
      #     command: |
      #       tar -C static taskapp templates to_do db.sqlite3 manage.py nginx.default requirements.txt 
      #       tar -C backend -czvf artifact.tar.gz .
      #       mkdir -p ~/project/.circleci/ansible/roles/deploy/files/
      #       mv artifact.tar.gz .circleci/ansible/roles/deploy/files/artifact.tar.gz

      - run:
          name: "ssh into the server"
          command: |
            cd .circleci/backend
            ansible-playbook -i inventory server.yml
            

workflows:
  django-pipeline:
    jobs:
      - build-and-test
      - img-to-hub:
          requires:
            - build-and-test
      - configure-server:
          requires:
            - img-to-hub
