<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body style="padding: 0% 20%; color: azure;" class="bg-white font-monospace bg-flex justify-content-center align-items-center">
    <main class="" style="box-shadow: 9px 8px 0px -4px rgba(0,0,0,0.4); background: linear-gradient(141deg,rgba(93,143,208,0.62) 20%, #47bfdd9a 80%); min-height: 70vh;">
        <h2 class="text-center">Task List</h2>
        <div style="border: none;" class="col-12 text-center w-100">
            <form action="/" method="post">
                {% csrf_token %}
                <p style="caret-color: aqua;">{{form.title}}</p>
                <input class="btn btn-primary col-12" type="submit" name="Create Task">
            </form>
        </div>

        <div class="d-block justify-content-center align-items-center m-2">
            {% for task in tasks %}
            <div class="border d-flex justify-content-between text-left align-items-center">
                <div class="text-left">
                    {% if task.completed %}
                        <strike>{{task.title}}</strike>
                    {% else %}
                        <p>{{task.title}}</p>
                        <p>{{task.created}}</p>
                    {% endif %}
                </div>

                <div class="text-center">
                    <a class="btn-sm text-decoration-none btn-success" href="{% url 'update' task.pk %}">Update</a>
                    <a class="btn-sm btn-danger text-decoration-none" href="{% url 'delete' task.pk %}">Delete</a>                   
                </div>                  
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->

</body>
</html>
